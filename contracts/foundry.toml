# Private Payroll - Foundry Configuration
# https://book.getfoundry.sh/reference/config/

[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"
optimizer = true
optimizer_runs = 200

# Remappings for forge-std
remappings = [
    "forge-std/=lib/forge-std/src/",
    "@openzeppelin/=lib/openzeppelin-contracts/"
]

# File system access for Poseidon bytecode
fs_permissions = [{ access = "read", path = "./" }]

# Testing
fuzz = { runs = 256 }
invariant = { runs = 256 }

[profile.ci]
fuzz = { runs = 10000 }
invariant = { runs = 10000 }

# RPC endpoints (use environment variables)
[rpc_endpoints]
plasma_testnet = "${PLASMA_TESTNET_RPC}"
plasma_mainnet = "${PLASMA_MAINNET_RPC}"
sepolia = "${SEPOLIA_RPC}"
localhost = "http://127.0.0.1:8545"

# Etherscan API keys
[etherscan]
plasma_testnet = { key = "${PLASMASCAN_API_KEY}", url = "https://api-testnet.plasmascan.to/api", chain = 9746 }
plasma = { key = "${PLASMASCAN_API_KEY}", url = "https://plasmascan.to/api" }
sepolia = { key = "${ETHERSCAN_API_KEY}" }

# Format settings
[fmt]
bracket_spacing = true
int_types = "long"
line_length = 100
multiline_func_header = "attributes_first"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4
wrap_comments = true
