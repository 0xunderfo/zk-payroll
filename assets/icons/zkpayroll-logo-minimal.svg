  <!-- Privacy dots inside visor -->
  <circle cx="17" cy="22" r="2" fill="#003D29"/>
  <circle cx="24" cy="22" r="2" fill="#003D29"/>
  <circle cx="31" cy="22" r="2" fill="#003D29"/>
