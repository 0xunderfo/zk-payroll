<svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48" fill="none" aria-hidden="true">
  <defs>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00FFB2"/>
      <stop offset="100%" stop-color="#00D395"/>
    </linearGradient>
  </defs>

  <!-- Zero-shaped coin (ellipse) -->
  <ellipse cx="24" cy="24" rx="16" ry="21" fill="url(#coinGrad)"/>

  <!-- Inner cutout to make it a proper "0" -->
  <ellipse cx="24" cy="24" rx="8" ry="12" fill="#0A0F0D"/>

  <!-- Bandana mask across the zero -->
  <path d="M6 17 L42 17 L42 26 L6 26 Z" fill="#003D29"/>

  <!-- Eye slit - glowing visor -->
  <rect x="10" y="19.5" width="28" height="4" rx="1" fill="#00FFB2" opacity="0.9"/>

  <!-- Privacy dots inside visor -->
  <circle cx="17" cy="21.5" r="1.5" fill="#003D29"/>
  <circle cx="24" cy="21.5" r="1.5" fill="#003D29"/>
  <circle cx="31" cy="21.5" r="1.5" fill="#003D29"/>
</svg>
